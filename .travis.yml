language: python

python:
  - "2.7"
  - "3.6"
  - "pypy"

before_install:
  - pip install pypoet
  - poet make:setup -v
  - python setup.py develop
  - pip install codecov
  - /home/travis/virtualenv/$TRAVIS_PYTHON_VERSION/bin/poet install -v

script: py.test --cov=poet --cov-config=.coveragerc tests/

after_success:
  - codecov
