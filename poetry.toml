[package]
name = "poet"
version = "0.1.0"
description = "Poet helps you declare, manage and install dependencies of PHP projects, ensuring you have the right stack everywhere."

license = "MIT"

authors = [
    "SÃ©bastien Eustace <sebastien@eustace.io>"
]

readme = 'README.rst'

repository = "https://github.com/sdispater/poet"
homepage = "https://poet.eustace.io"
documentation = "https://poet.eustace.io/docs"

keywords = ['packaging', 'poet']

include = ['poet/**/*']

python = ["~2.7", "^3.2"]


[dependencies]
toml = "^0.9"
requests = "^2.13"
semantic_version = "^2.6"
pygments = "^2.2"
twine = "^1.8"
cleo = { git = "git+https://github.com/sdispater/cleo.git", branch = "develop" }

[dev-dependencies]
pytest = "^3.0"


[scripts]
poet = 'app.run'
